<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>Stock calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- <link rel="stylesheet" type="text/css" href="debug.css"> -->
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Stock Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link active" href="index.html">Balance price </a>
                <a class="nav-item nav-link" href="roi.html">ROI</a>
                </div>
            </div>
        </nav>
            
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Stock Balance Price Calculator</h1>
                <p class="lead">Give Us Your Buying Price And Get The Least Balance Price</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8 center">
                    <form onsubmit="return balance_price()">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Buying price</label>
                                <input type="text" class="form-control" id="buy_price" onfocus="clear_warning(buy_warning)">
                                <small id="buy_warning" class="warning" style="visibility:hidden"> Please Enter a Number</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Buying fee rate</label>
                                <input type="text" class="form-control" id="buy_rate" value="0.001425" onfocus="clear_warning(buy_rate_warning)">
                                <small id="buy_rate_warning" class="warning" style="visibility:hidden"> Please Enter a Number</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Selling fee rate</label>
                                <input type="text" class="form-control" id="sell_rate" value="0.002425" onfocus="clear_warning(sell_rate_warning)">
                                <small id="sell_rate_warning" class="warning" style="visibility:hidden"> Please Enter a Number</small>
                            </div>
                            <div class="form-group col-md-6 center">
                                <button id="submit" class="btn btn-primary col-md-12">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="center col-md-4" style="height:50vh">
                    <div id="balance_price">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
