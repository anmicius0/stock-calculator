<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>Stock calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        <link rel="stylesheet" href="index.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- <link rel="stylesheet" type="text/css" href="debug.css"> -->
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Stock Calculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-item nav-link" href="/index.html">Balance price </a>
                <a class="nav-item nav-link active" href="/second.html">ROI</a>
                </div>
            </div>
        </nav>
            
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Stock ROI Calculator</h1>
                <p class="lead">Give Us Your Buy/Sell Price And Get The ROI</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-8 center">
                    <form onsubmit="return roi()">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label>Buying price</label>
                                <input type="text" class="form-control" id="buy_price" onfocus="clear_warning(buy_warning)">
                                <small id="buy_warning" class="warning" style="visibility:hidden"> Please Enter a Number</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Buying fee rate</label>
                                <input type="text" class="form-control" id="buy_rate" value="0.001425" onfocus="clear_warning(buy_rate_warning)">
                                <small id="buy_rate_warning" class="warning" style="visibility:hidden"> Please Enter a Number</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Selling fee rate</label>
                                <input type="text" class="form-control" id="sell_rate" value="0.002425" onfocus="clear_warning(sell_rate_warning)">
                                <small id="sell_rate_warning" class="warning" style="visibility:hidden"> Please Enter a Number</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label>Selling price</label>
                                <input type="text" class="form-control" id="sell_price" onfocus="clear_warning(sell_warning)">
                                <small id="sell_warning" class="warning" style="visibility:hidden"> Please Enter a Number</small>
                            </div>
                            <div class="form-group col-md-6 center">
                                <button id="submit" class="btn btn-primary col-md-12">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="center col-md-4" style="height:50vh">
                    <div id="roi">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
